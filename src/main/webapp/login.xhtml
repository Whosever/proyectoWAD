<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
        <link href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css" rel="stylesheet"/>
    </h:head>
    <h:body class="text-center">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">Practica 2</h3>
                    <h:form id="frmInicio">
                        <nav class="nav nav-masthead justify-content-center">
                            <h:commandLink class="nav-link active" action="index?faceses-redirect=true"> Home </h:commandLink>
                            <h:commandLink class="nav-link" action="#{UserBean.prepareLogin()}">Login</h:commandLink>
                        </nav>
                    </h:form>
                </div>
            </header>
            <main role="main" class="inner cover">
                <h1 class="cover-heading">Login</h1>
                <p class="lead">
                    <h:form id="Login">
                        <h:panelGrid columns="3" class="form-group row">
                            <h:outputLabel value="Email"/>
                            <h:inputText id="txtEmail"
                                         class="form-control"
                                         value = "#{UserBean.dto.entidad.correo}"
                                         required="true"
                                         requiredMessage="El correo es obligatorio">
                                <f:validateRequired/>
                            </h:inputText>
                            <h:message for="txtEmail"/>
                            
                            <h:outputLabel value="Contraseña"/>
                            <h:inputSecret id="txtClave"
                                         class="form-control"
                                         value = "#{UserBean.dto.entidad.clave}"
                                         required="true"
                                         requiredMessage="La clave es obligatoria">
                                <f:validateRequired/>
                            </h:inputSecret>
                            <h:message for="txtClave"/>
                        </h:panelGrid>
                        <h:commandLink action="#{UserBean.login}" class="btn btn-lg btn-secondary">Login</h:commandLink>
                    </h:form> 
                    <h:form>
                        <h:commandLink action="#{UserBean.prepareAdd()}" class="btn btn-lg btn-primary">Nuevo usuario</h:commandLink>
                    </h:form>
                </p>
            </main>

            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>Por Alvaro Zuñiga Pineda, 3CM4</p>
                </div>
            </footer>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    </h:body>
</html>
