<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:event type="preRenderView" listener="#{UserBean.checkAlreadyLoggedin}" />
    <h:head>
        <title>Transacciones</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
        <link href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css" rel="stylesheet"/>
    </h:head>
    <h:body class="text-center">
        <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
            <header class="masthead mb-auto">
                <div class="inner">
                    <h3 class="masthead-brand">Proyecto</h3>
                    <h:form id="frmInicio">
                        <nav class="nav nav-masthead justify-content-center">
                            <h:commandLink class="nav-link" action="#{UserBean.prepareLogin()}"> Dashboard </h:commandLink>
                            <h:commandLink class="nav-link active" action="/user/ruleta">Ruleta</h:commandLink>
                            <h:commandLink class="nav-link" action="#{UserBean.logout}">Logout</h:commandLink>
                            <h4 class="nav-link">coins: #{Usuario.entidad.coins}</h4>
                        </nav>
                    </h:form>
                </div>
            </header>
            <main role="main" class="inner cover">
                <h1 class="cover-heading">Let's Roll</h1>
                <h:form id="report">
                    <h:commandLink action="#{TransacctionBean.verPDF()}" class="btn btn-lg btn-secondary">Reporte</h:commandLink>
                </h:form>
                <h:dataTable
                    var="dto"
                    value="#{TransacctionBean.listaTransacciones}">
                    <h:column>
                        <f:facet name="header">Clave Transaccion</f:facet>
                        <h:outputText value="#{dto.entidad.transaction_id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Correo de origen</f:facet>
                        <h:outputText value="#{dto.entidad.origen.correo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Correo de destino</f:facet>
                        <h:outputText value="#{dto.entidad.destino.correo}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Monto</f:facet>
                        <h:outputText value="#{dto.entidad.monto}"/>
                    </h:column>
                </h:dataTable>
            </main>

            <footer class="mastfoot mt-auto">
                <div class="inner">
                    <p>Por Alvaro Zu√±iga Pineda, 3CM4</p>
                </div>
            </footer>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    </h:body>
</html>
